  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

  <meta name="keywords" content="{yun:}$keywords{/yun}" />
  <meta name="description" content="{yun:}$description{/yun}" />
  <link rel="stylesheet" href="{yun:}$style{/yun}/style/css.css" type="text/css" />
  <link rel="stylesheet" href="{yun:}$style{/yun}/style/login.css" type="text/css" />

  <link rel="stylesheet" href="/app/public/css/forgetpw/forgetpw.css">
</head>

<body>
  {yun:}include file="$tplstyle/header.htm"{/yun}
  <div class="yun_content">
    <div class="pwsetting">
      <div class="title">
        <span class="line_1"></span>
        密码设置
      </div>
      <input type="num" class=" tel verify input_nomorl" style="margin-top:51px " rule='^\d{11}$' notice='请输入正确的手机号' placeholder="请输入手机号">
      <input type="num" class="verifyCode input_nomorl" placeholder="请输入验证码">
      <span class="getCode">获取验证码</span>
      <input type="password" class="verify input_nomorl password_" rule='^(\d|[A-z]|\_){8}(\d|[A-z]|\_)*$' notice='密码只能是8位以上字母、数字和下划线' placeholder="密码只能是8位以上字母、数字和下划线">
      <input type="password" class="input_nomorl pwAgain"  placeholder="再次输入密码">
      <button type="button" class="submit gradient_1">确认并登录</button>
    </div>
  </div>
  <script src="{yun:}$config.sy_weburl{/yun}/js/jquery-1.8.0.min.js" language="javascript"></script>
  <script>
    $(()=>{
      $('.pwAgain').blur(ev=>{
        if($('.pwAgain').val()!=$('.password_').val()){
          $('.pwAgain').next('.form_notice').remove();
          $('.pwAgain').after('<span class="form_notice">两次输入的密码不一致</span>')
        }else{
          $('.pwAgain').next('.form_notice').remove();
        }
      })
      $('.password_').blur(ev=>{
        if($('.pwAgain').val()!=$('.password_').val()){
          $('.pwAgain').next('.form_notice').remove();
          $('.pwAgain').after('<span class="form_notice">两次输入的密码不一致</span>')
        }else{
          $('.pwAgain').next('.form_notice').remove();
        }
      })
      let count = 59;
      $('.yun_content .getCode').click(ev=>{
				if(count==59){
					$(ev.target).html('60s后重试').css('cursor','wait').css('color','#999');
					let timeId = setInterval(()=>{
						if(count!=0){
							$(ev.target).html(count+'s后重试').css('cursor','wait').css('color','#999');
							count--;
						}else{
							$(ev.target).html('获取验证码').css('cursor','pointer').css('color','#3CC1D3');
							clearInterval(timeId);
							count=59
						}
					},1000)
				}
			})
    })
  </script>
  <script src="{yun:}$config.sy_weburl{/yun}/js/layer/layer.min.js" language="javascript"></script>
  <script src="{yun:}$config.sy_weburl{/yun}/js/lazyload.min.js" language="javascript"></script>
  <script src="{yun:}$config.sy_weburl{/yun}/js/public.js" language="javascript"></script>
  <script src="{yun:}$style{/yun}/js/forgetpw.js" language="javascript"></script>
  <script src="{yun:}$config.sy_weburl{/yun}/js/geetest/gt.js"></script>
  <script src="{yun:}$config.sy_weburl{/yun}/js/geetest/pc.js" type="text/javascript"></script>
  <script src="/app/public/js/base.js"></script>
