<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <link href="images/reset.css" rel="stylesheet" type="text/css" />
    <link href="images/system.css" rel="stylesheet" type="text/css" />
    <link href="images/table_form.css" rel="stylesheet" type="text/css" />
    <script src="{yun:}$config.sy_weburl{/yun}/js/jquery-1.8.0.min.js"></script>
    <script src="{yun:}$config.sy_weburl{/yun}/js/layer/layer.min.js" language="javascript"></script>
    <script src="js/admin_public.js" language="javascript"></script>
    <link href="images/blue.css" rel="stylesheet">
    <script src="js/icheck.js"></script>
    <script>
        $(document).ready(function(){
            $('input').iCheck({
                checkboxClass: 'icheckbox_flat-blue',
                radioClass: 'iradio_flat-blue'
            });
        });
    </script>
    <script language="javascript">
        function CheckMember(){
            var companyname=$("#companyname").val();
            if(companyname==''){
                layer.msg('请输入企业对外显示名称！', 2, 8);return false;
            }
            var truename=$("#truename").val();
            if(truename==''){
                layer.msg('请输入企业真实名称！', 2, 8);return false;
            }
            if($("input[name='hy']").val()==''){
                layer.msg('请输入所属行业！', 2, 8);return false;
            }
            if($("input[name='nature']").val()==''){
                layer.msg('请输入公司性质！', 2, 8);return false;
            }
            if($("input[name='scale']").val()==''){
                layer.msg('请输入公司规模！', 2, 8);return false;
            }
            if($("input[name='introduce']").val()==''){
                layer.msg('请输入公司介绍！', 2, 8);return false;
            }


            loadlayer();
        }
    </script>
    <title>后台管理</title>
</head>
<body class="body_ifm">
<div class="infoboxp">
    <div class="infoboxp_top_bg"></div>
    <div class="infoboxp_top">
        <span class="complay_top_span fl">修改猎企信息</span>
        <a href="index.php?m=admin_company" class="admin_infoboxp_tj admin_infoboxp_xwlb">猎企列表</a>
    </div>
    <div class="admin_table_border">
        <iframe id="supportiframe"  name="supportiframe" onload="returnmessage('supportiframe');" style="display:none"></iframe>
        <form name="myform" {yun:}if $get_info.type==''{/yun}target="supportiframe"{yun:}/if{/yun}  action="index.php?m=admin_lietou&c=edit_liecom" onSubmit="return CheckMember();" method="post" >
            <input type="hidden" name="id" value="{yun:}$smarty.get.id{/yun}">
            <table width="100%" class="table_form" style="background:#fff;">

                <tr class="admin_table_trbg" >
                    <th><span class="admin_required_icon">*</span>企业对外显示名称</th>
                    <td><input type="text"  value="{yun:}$rows.companyname{/yun}" name="companyname" class="input-text input-textw230" id="companyname"></td>
                </tr>
                <tr class="admin_table_trbg" >
                    <th><span class="admin_required_icon">*</span>企业真实名称</th>
                    <td><input type="text"  value="{yun:}$rows.truename{/yun}" name="truename" class="input-text input-textw230" id="truename"></td>
                </tr>
                <tr class="admin_table_trbg" >
                    <th><span class="admin_required_icon">*</span>发布猎头名称</th>
                    <td>{yun:}$rows.lie_name{/yun}
                    </td>
                </tr>
                <tr>
                    <th><span class="admin_required_icon">*</span>所属行业</th>
                    <td><input type="text" value="{yun:}$rows.hy{/yun}" name="hy" class="input-text input-textw230">
                        <font color="gray"></font>
                    </td>
                </tr>
                <tr class="admin_table_trbg" >
                    <th><span class="admin_required_icon"></span>公司性质</th>
                    <td><input type="text" value="{yun:}$rows.nature{/yun}" name="nature" class="input-text input-textw230">
                        <font color="gray"></font>
                    </td>
                </tr>
                <tr>
                    <th><span class="admin_required_icon">*</span>公司规模</th>
                    <td><input type="text" value="{yun:}$rows.scale{/yun}" name="scale" class="input-text input-textw230">
                        <font color="gray"></font>
                    </td>
                </tr>
                <tr>
                    <th><span class="admin_required_icon">*</span> 公司介绍</th>
                    <td>
                        <textarea name="introduce" rows="2" cols="40" wrap="physical" class="admin_comdit_textarea">{yun:}$rows.introduce{/yun}</textarea>
                        <font color="gray"></font>
                    </td>
                </tr>
                <tr class="admin_table_trbg" >
                    <input type="hidden" id="status_1" name="status" value="1">
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <input class="admin_submit4" type="submit" name="submit" value="&nbsp;提 交&nbsp;" />
                    </td>
                </tr>
            </table>
            <input type="hidden" name="pytoken" id="pytoken" value="{yun:}$pytoken{/yun}">
            <input type="hidden" name="type" value="{yun:}$get_info.type{/yun}">
        </form>

    </div></div>
</body>
</html>
