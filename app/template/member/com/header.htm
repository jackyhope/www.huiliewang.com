          <div class="userBox">

            <span class="showNotice">通知</span>
            <span class="noticeNum">2</span>
            <span class="userCenter">个人中心<img src="/app/public/imgs/more.png"></span>

  <script>
    $(function(){
      $('.showNotice').click(ev=>{
        if($('.headerBox .noticeBox').css('display')=='block'){
          $('.headerBox .noticeBox').css('display','none')
        }else{
          $('.headerBox .noticeBox').css('display','block')
        }
      })
    })
  </script>
