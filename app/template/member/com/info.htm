<div class="infoFi">
    <div class="title">
        <div class="line_1"></div>
        企业认证
    </div>
    <div class="sec">
        <div class="upBox">
            <span class="sp1">营业执照：</span>
            <div class="uploadBox">
                +<br>
                <span>点击上传</span>
            </div>
            <span class='sp2'>1、图片必须清晰、完整<br>2、不能带有无关的水印、标记</span>
        </div>
        <div>
            <span class="sp1">企业名称：</span>
            <input type="text" class="verTel input_nomorl" id="business_name" placeholder="请输入正确的企业名称，如重庆XX公司">
        </div>
        <div>
            <span class="sp1">企业地址：</span>
            <input type="text" class="verTel input_nomorl" id="business_addr" placeholder="请输入正确的企业地址">
        </div>
        <div>
            <span class="sp1">详细地址：</span>
            <input type="text" class="verTel input_nomorl" id="business_province" placeholder="请输入正确的公司地址">
        </div>
        <div>
            <span class="sp1">行业：</span>
            <input type="text" class="verTel input_nomorl" id="business_industry" placeholder="请输入正确的企业行业">
        </div>
        <div>
            <span class="sp1">联系人：</span>
            <input type="text" class="verTel input_nomorl" id="business_uname" placeholder="联系人姓名">
        </div>
        <div>
            <span class="sp1">联系电话：</span>
            <input type="num" class="verTel input_nomorl" id="linktel" placeholder="请输入联系电话">
        </div>
        <span class="notice"><span class="sp1"></span>企业认证执审核通过后，信息将无法修改，请您核对无误后提交</span>
        <div style='padding-left:70px'></span><button type="button" class="button_1 bb gradient_1 submit">提交认证</button></div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('.submit').click(function () {
            var business_name = $('#business_name').val();
            var business_addr = $('#business_addr').val();
            var business_province = $('#business_province').val();
            var business_industry = $('#business_industry').val();
            var business_uname = $('#business_uname').val();
            var linktel = $('#linktel').val();
            Post('{yun:}url m=login c=certify{/yun}',{business_license:'license',business_name:business_name,business_addr:business_addr,
                business_province:business_province,business_city:'city',business_districts:'districts', business_industry:business_industry,
                business_uname:business_uname,linktel:linktel}).then(function (res) {
                alert(res.message);
            }).catch(function (res) {
                alert(res.message);
            });
        });
    });
</script>
