    <div class="title">

        企业认证

    <div class="sec">
        <div class="upBox">
            <span class="sp1">营业执照：</span>

            </div>
            <span class='sp2'>1、图片必须清晰、完整<br>2、不能带有无关的水印、标记</span>
        </div>
        <div>
            <span class="sp1">企业名称：</span>
            <input type="text" class="verTel input_nomorl" placeholder="请输入正确的企业名称，如重庆XX公司">

        <div>
            <span class="sp1">企业地址：</span>

        <span class="notice"><span class="sp1"></span>企业认证执审核通过后，信息将无法修改，请您核对无误后提交</span>
        <div style='padding-left:70px'></span><button type="button" class="button_1 gradient_1 submit">提交认证</button></div>
    </div>
